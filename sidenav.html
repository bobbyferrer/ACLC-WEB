<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Side Nav</title>
</head>
<body>
  <nav class="blue darken-4">
   <div class="container">
     <div class="nav-wrapper">
       <a href="#" class="brand-logo">Lazada</a>
       <a href="#" data-target="slide-out" class="sidenav-trigger">
         <i class="material-icons">menu</i>
       </a>
       <ul class="right hide-on-med-and-down">
         <li>
           <a href="#">Home</a>
         </li>
         <li>
           <a href="#">About</a>
         </li>
         <li>
           <a href="#">contact</a>
         </li>
       </ul>
     </div>
   </div>
  </nav>

  <!-- Slide out / sidenav -->

  <ul id="slide-out" class="sidenav">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="img/bbq.jpg">
        </div>
        <a href="#user">
          <img class="circle" src="img/steak.jpg">
        </a>
        <a href="#name">
          <span class="white-text name">John Doe</span>
        </a>
        <a href="#email">
          <span class="white-text email">jdandturk@gmail.com</span>
        </a>
      </div>
    </li>
    <li>
      <a href="#!">
        <i class="material-icons">cloud</i>First Link With Icon
      </a>
    </li>
    <li>
      <a href="#!">Second Link</a>
    </li>
    <li>
      <div class="divider"></div>
    </li>
    <li>
      <a class="subheader">Subheader</a>
    </li>
    <li>
      <a class="waves-effect" href="#!">Third Link With Waves</a>
    </li>
  </ul>





  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  


  <script>
    $(document).ready(function() {
      $('.sidenav').sidenav({
        edge: 'right',
        inDuration: 1000,
        outDuration: 2000
      });
    });
  </script>
</body>
</html>
